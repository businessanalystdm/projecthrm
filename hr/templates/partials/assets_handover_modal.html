<div class="modal fade" id="assetHandoverModal" tabindex="-1" aria-labelledby="assetHandoverModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header bg-warning text-dark">
                <h5 class="modal-title" id="assetHandoverModalLabel">
                    <i class="bi bi-exclamation-triangle me-2"></i>Asset Handover Confirmation
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p class="text-danger">Please confirm that all assets assigned to the employee have been handed over.</p>
                <div id="assetCheckboxList">
                    <!-- Asset checkboxes will be populated via JavaScript -->
                </div>
                <div id="assetError" class="text-danger mt-2" style="display: none;">
                    All assets must be checked to proceed with resignation.
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                    <i class="bi bi-x-circle me-1"></i>Cancel
                </button>
                <button type="button" class="btn btn-danger" id="confirmResignBtn">
                    <i class="bi bi-check-circle me-1"></i>Confirm Resignation
                </button>
            </div>
        </div>
    </div>
</div>
