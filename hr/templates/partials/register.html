<!DOCTYPE html>
<html>
<head>
    <title>Register New User</title>
</head>
<body>
    <h2>Register New User</h2>
    {% if messages %}
        {% for message in messages %}
            <p{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</p>
        {% endfor %}
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Register</button>
        <a href="{% url 'employee_list' %}">Cancel</a>
    </form>
</body>
</html>
