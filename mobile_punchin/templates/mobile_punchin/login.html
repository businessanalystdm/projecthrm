{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Time Tracker</title>
    <link rel="stylesheet" href="{% static 'mobile_punchin/css/style.css' %}">
    <style>
        /* Reset and basic styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to bottom right, #7b1c1c, #c62828);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .login-container {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            padding: 2rem;
            transition: 0.3s ease;
        }

        .login-container:hover {
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
        }

        h1 {
            text-align: center;
            color: #b71c1c;
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
        }

        label {
            font-size: 0.95rem;
            color: #333;
            display: block;
            margin-bottom: 0.5rem;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.2s;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #b71c1c;
            outline: none;
        }

        button {
            width: 100%;
            padding: 0.75rem;
            background-color: #b71c1c;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #a31515;
        }

        .error {
            color: #c62828;
            text-align: center;
            margin-top: 1rem;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .footer-text {
            text-align: center;
            margin-top: 1rem;
            color: #666;
            font-size: 0.85rem;
        }

        .footer-text span {
            color: #b71c1c;
            font-weight: 600;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 1.5rem;
            }

            h1 {
                font-size: 1.5rem;
            }

            button {
                font-size: 0.95rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Punch-In & Punch-Out</h1>
        <form id="loginForm" action="{% url 'login_mobile_punchin' %}" method="POST">
            {% csrf_token %}
            <label for="identifier">Username or Email</label>
            <input type="text" id="identifier" name="identifier" required placeholder="Enter username or email">

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required placeholder="Enter password">

            <button type="submit">Log In</button>
        </form>

        <div id="error" class="error" role="alert"></div>

        <p class="footer-text">Don't have an account? <span>Contact HR</span>.</p>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = '';
            try {
                const response = await fetch(e.target.action, {
                    method: 'POST',
                    body: new URLSearchParams(formData),
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                        'X-CSRFToken': formData.get('csrfmiddlewaretoken')
                    }
                });
                const data = await response.json();
                if (response.ok) {
                    window.location.href = data.redirect_url || '/main/';
                } else {
                    errorDiv.textContent = data.error || 'Login failed. Please try again.';
                }
            } catch (error) {
                errorDiv.textContent = 'An error occurred. Please try again.';
            }
        });
    </script>
</body>
</html>
